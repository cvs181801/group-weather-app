<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Weather By Location</title>
</head>

<body>
    
    <div class="container">
        <div class="date-container">
                <div class="time" id="time">
                    <span id="am-pm">PM</span>
                </div><!--time-->
            <div class="date" id="date"></div>
        </div><!--date container-->

                <div class="place-container">
                    <input class="city" id="city" name="city" placeholder="enter your city"></input>
                        <div class="cityName"></div> 
                </div><!--place container-->

                <div class="button-container">
                    <button class="cityBtn">Add City</button>
                    <div class="cityBtn-warning">Please add your city to try again!</div>
                    <!-- <button class="newCityBtn">Change City</button> -->
                </div><!--button container-->

                    <div id="description"></div>

         <!-- <div class="others" id="current-weather-items"> -->
                    <div class="today" id="current-temp">
                        <div class="other">
                            <div class="temp"></div>
                                <div class="tempBtns">
                                    <button class="c-btn">C &#176</button>
                                    <button class="f-btn">F &#176</button>
                                </div><!--tempBtns-->
                            </div><!--temp-->
                                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weather-icon">
                            </div><!--other-->
                        </div><!--today-->

                <div class="weatherItem-container">  
                    <div class="weather-item" id="humidity">
                        <div>Humidity</div>
                        <div></div>
                    </div>
                    <div class="weather-item" id="pressure">
                        <div>Pressure</div>
                        <div></div>
                    </div>
                    <div class="weather-item" id="windspeed">
                        <div>Wind Speed</div>
                        <div></div>
                    </div>
                </div><!--weather item container-->
    </div><!--container-->

    <div class="forecastWarn">Enable location services in your browser to view your 5 day forecast</div>
    <div class="future-forecast">
            <div class="future-forecast-item">
                <div class="future-forecast--day" id="future-forecast--day1"></div>
                    <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="weather icon" class="w-icon" id="forecast1icon">
                <div class="future-forecast--temp" id="future-forecast--temp1"></div>
            </div>
            <div class="future-forecast-item">
                <div class="future-forecast--day" id="future-forecast--day2"></div>
                    <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="weather icon" class="w-icon" id="forecast2icon">
                <div class="future-forecast--temp" id="future-forecast--temp2"></div>
            </div>
            <div class="future-forecast-item">
                <div class="future-forecast--day" id="future-forecast--day3"></div>
                    <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="weather icon" class="w-icon" id="forecast3icon">
                <div class="future-forecast--temp" id="future-forecast--temp3"></div>
            </div>
            <div class="future-forecast-item">
                <div class="future-forecast--day" id="future-forecast--day4"></div>
                    <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="weather icon" class="w-icon" id="forecast4icon">
                <div class="future-forecast--temp" id="future-forecast--temp4"></div>
            </div>
            <div class="future-forecast-item">
                <div class="future-forecast--day" id="future-forecast--day5"></div>
                    <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="weather icon" class="w-icon" id="forecast5icon">
                <div class="future-forecast--temp" id="future-forecast--temp5"></div>
            </div>
    </div><!--future forecast-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="index.js"></script>
</body>
</html>
